{% extends "base.html" %}  

{% block title %}<title>列表页</title>{% endblock %}  


      {% block content-page %}
      
		<table class="table table-hover">
		  <tr>
		    <th>全选</th>
		    <th>标题</th>
		    <th>作者</th>
		    <th>发布时间</th>
		    <th>删除</th>
		    <th>修改</th>
		  </tr>
		  {% for bbs in bbs_list %}

			

		  <tr>
			<label class="checkbox-inline">
			 	<td><input type="checkbox" id="inlineCheckbox1" value="option1"></td> 
			    <td><a href="/bbs/bbsdetail/{{bbs.id}}">{{bbs.title}}</a></td>
			    <td>{{bbs.author}}</td>
			    <td>{{bbs.create_date| date:"F j, Y"}}</td>
			    <td><a href="/bbs/delete_blog/{{bbs.pk}}">删除</a></td>
			    <td><a href="#">修改</a></td>
		    </label>
		  </tr>
		  
		  {% endfor %}
		  
		</table>     

      {% endblock %}
