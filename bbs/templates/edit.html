{% extends "base.html" %}  

{% block title %}<title>编辑博客</title>{% endblock %}  


      {% block content-page %}
      
		<head>
		  <script src="/static/tinymce/js/tinymce/tinymce.min.js"></script>
		  <script>
		  tinymce.init({
			  selector: 'textarea',
			  height: 500,
			  theme: 'modern',
			  plugins: [
			    'advlist autolink lists link image charmap print preview hr anchor pagebreak',
			    'searchreplace wordcount visualblocks visualchars code fullscreen',
			    'insertdatetime media nonbreaking save table contextmenu directionality',
			    'emoticons template paste textcolor colorpicker textpattern imagetools'
			  ],
			  toolbar1: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
			  toolbar2: 'print preview media | forecolor backcolor emoticons',
			  image_advtab: true,
			  templates: [
			    { title: 'Test template 1', content: 'Test 1' },
			    { title: 'Test template 2', content: 'Test 2' }
			  ],
			  content_css: [
			    '//fast.fonts.net/cssapi/e6dc9b99-64fe-4292-ad98-6974f93cd2a2.css',
			    '//www.tinymce.com/css/codepen.min.css'
			  ]
			 });
		  </script>
		  <!-- <script>tinymce.init({ selector:'textarea' });</script> -->
		</head>
		
		<form action="/bbs/{{contents.id}}/update/" method="POST">
			  <div class="form-group">
			    <label for="exampleInputEmail1">标题</label>
			    <input type="text" name="title" style="width:360px;" class="form-control" placeholder={{contents.title}} value={{contents.title}}>
			  </div>
			  
			  <br>
			<select class="form-control" style="width:120px;" name="author">
			  <option>{{user}}</option>
			</select>
			  <!-- <input type="text" name="author" style="width:120px;" class="form-control" placeholder="作者"> -->
			  <br>
		 	  <textarea rows="30" cols="100" name="content">{{contents.content}}</textarea>
		      <br>
 			  <!-- <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">File input</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Example block-level help text here.</p>
			  </div> -->
			  <button type="submit" class="btn btn-default">提交</button>
		
		</form>
      
      {% endblock %}
